<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2f270282f3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Round slider CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.css
    "
    />
    <!-- Jquery UI -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />

    <!-- CSS stylesheets -->
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Control Panel</title>
  </head>

  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand navbar-light">
      <div class="">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-power-off fa-3x"></i><br />Power</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-desktop fa-3x"></i><br />Screen</a
            >
          </li>
          <li class="nav-item dropdown-right">
            <a id="big-mic-icon" class="nav-link" href="#"
              ><i class="fas fa-microphone fa-3x"></i> <br />Mics
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-cogs fa-3x"></i><br />System</a
            >
          </li>
          <div class="time">
            <span id="time"></span>
          </div>
        </ul>
      </div>
    </nav>
    <div class="dashboard-container container-fluid">
      <div class="row">
        <div class="col-10">
          <div class="body-container animate__animated animate__backInLeft">
            <div class="row">
              <div class="col-lg-4 col-sm-12 col-12">
                <div class="mics-container hidden animate__animated">
                  <div class="text-right">
                    <i id="close-icon" class="far fa-window-close"></i>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div>
                        <h4>Mic 1</h4>
                      </div>
                      <div class="wrapper mt-3">
                        <div id="mute-icon-mic1" class="mute-icon-mic1">
                          <span class="fas fa-microphone-slash"></span>
                        </div>
                        <div class="volume-slider">
                          <div class="buttons">
                            <span class="fas fa-volume-up mic1-up"></span>
                            <div class="drag-line-mic1">
                              <div class="line-mic1"></div>
                              <div class="draggable-button-mic1"></div>
                            </div>
                            <div class="draggable-buton-mic1"></div>
                            <span class="fas fa-volume-down mic1-down"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div>
                        <h4>Mic 2</h4>
                      </div>
                      <div class="wrapper mt-3">
                        <div id="mute-icon-mic2" class="mute-icon-mic2">
                          <span class="fas fa-microphone-slash"></span>
                        </div>
                        <div class="volume-slider">
                          <div class="buttons">
                            <span class="fas fa-volume-up mic2-up"></span>
                            <div class="drag-line-mic2">
                              <div class="line-mic2"></div>
                              <div class="draggable-button-mic2"></div>
                            </div>
                            <div class="draggable-buton-mic2"></div>
                            <span class="fas fa-volume-down mic2-down"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-7 col-sm-12 col-12 container-fluid">
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <h4 class="">Projector</h4>
                    <div class="projector">
                      <div class="source-p">
                        <p class="source">{Source}</p>
                      </div>
                      <div class="projector-p">
                        <p class="">Projector</p>
                      </div>
                      <div class="on-off-buttons">
                        <div id="" class="on-off">
                          <i class="fas fa-power-off"></i><span> ON</span>
                        </div>
                        <div id="" class="on-off">
                          <i class="fas fa-power-off"></i><span> OFF</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-lg-6">
                    <h4 class="">Display</h4>
                    <div class="projector">
                      <div class="source-p">
                        <p class="source">{Source}</p>
                      </div>
                      <div class="projector-p">
                        <p class="">Display</p>
                      </div>
                      <div class="on-off-buttons">
                        <div id="" class="on-off">
                          <i class="fas fa-power-off"></i><span> ON</span>
                        </div>
                        <div id="" class="on-off">
                          <i class="fas fa-power-off"></i><span> OFF</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="bottom-container container">
                    <h4 class="">Source</h4>
                    <div class="bottom-buttons">
                      <div id="" class="bottom-btn">
                        <span class="far fa-circle fa-3x"> </span>
                        <p>ClickShare</p>
                      </div>
                      <div id="" class="bottom-btn">
                        <span class="fas fa-laptop fa-3x"></span>
                        <p>Laptop</p>
                      </div>
                      <div id="" class="bottom-btn">
                        <span class="far fa-times-circle fa-3x"></span>
                        <p>Image Mute</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <!-- Volume Slider -->

          <div class="wrapper">
            <div id="mute-icon" class="mute-icon">
              <span class="fas fa-volume-mute"></span>
            </div>
            <div class="volume-slider">
              <div class="buttons">
                <span class="fas fa-volume-up vol-up"></span>
                <div class="drag-line">
                  <div class="line"></div>
                  <div class="draggable-button"></div>
                </div>
                <div class="draggable-buton"></div>
                <span class="fas fa-volume-down vol-down"></span>
              </div>
            </div>
            <div id="small-mic-icon" class="mic-icon">
              <span class="fas fa-microphone"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js,Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Round Slider -->
    <script src="    https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.js
    "></script>

    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
